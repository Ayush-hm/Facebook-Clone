<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="FBlogo.svg">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 box-border shadow-xl">

            <button class="bg-blue-500 my-2 py-2 rounded-md text-white text-xl font-bold hover:bg-blue-600">Log In</button>
